<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="shortcut icon" href="./assets/images/favicon-32x32.png">
    <script defer src="./js/main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
    <title>Advice generation app</title>
</head>
<body>
    <main>
        <div class="quote-container">
            <div class="advice-container">
                <span class="advice">ADVICE #</span><span id="quote-id" class="advice"></span>
            </div>
           
            <h1 id="quote" class="quote"></h1>

            <div class="quote-mark-container">
                <div class="quote-line"></div>
                <div class="vertical-line"></div>
                <div class="vertical-line"></div>
                <div class="quote-line"></div>
            </div>

            <div id="circle-button" class="circle">
                <img src="./assets/images/icon-dice.svg" alt="">
            </div>
            
        </div>
    </main>
    
</body>
</html>
